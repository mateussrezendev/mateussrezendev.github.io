        }

    <script>
        // Adicione este script ao final do body ou em um arquivo externo

        // Seleciona todos os títulos na barra de navegação
        const titles = document.querySelectorAll('nav a span');

        // Seleciona a imagem da sua foto
        const profileImage = document.querySelector('.circle');

        // Adiciona um ouvinte de evento a cada título
        titles.forEach(title => {
            title.addEventListener('mouseenter', () => {
                // Quando o mouse entra no título, adiciona classes para animar a foto e esconder outros títulos
                titles.forEach(otherTitle => {
                    if (otherTitle !== title) {
                        otherTitle.style.color = 'transparent';
                    }
                });

                profileImage.classList.remove('profile-hidden');
                profileImage.classList.add('profile-visible');
                profileImage.style.marginTop = '50px'; // Ajuste conforme necessário
            });

            title.addEventListener('mouseleave', () => {
                // Quando o mouse sai do título, remove as classes e restaura o layout
                titles.forEach(otherTitle => {
                    otherTitle.style.color = '';
                });

                profileImage.classList.remove('profile-visible');
                profileImage.classList.add('profile-hidden');
                profileImage.style.marginTop = ''; // Volta ao valor padrão
            });
        });
    </script>
